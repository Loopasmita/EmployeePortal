<ag-grid-angular (gridReady)="onReady($event)" [columnDefs]="columnDefs"

                 [defaultColDef]="defaultColDef"
                 [gridOptions]="gridOptions"
                 [icons]="icons"
                 [rowData]="rowData"

                 [sideBar]="sideBar"

                 class="ag-theme-balham"
                 rowSelection="multiple"

                 style="height: 525px; width: 100%;">
</ag-grid-angular>
