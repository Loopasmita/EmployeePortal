<div class="bs-example bs-example-tabs" style="margin-top: 20px">
    <ul class="nav nav-tabs">
        <a href="{{source}}" style="float: right;" target="_blank">open example in new tab</a>
        <li ng-class="{active: selectedTab=='source'}" ng-show="extraPages.length > 0"><a
                ng-click="selectedTab='source'">Source Code</a></li>
        <li class="active" ng-class="{active: selectedTab=='editplunker'}"><a ng-click="selectedTab='editplunker'"><img
                height="20px" src="/images/plunker.png"> Edit Plunker</a></li>
        <li><a href="{{editPlunker}}" target="_blank"><img height="20px" src="/images/plunker.png"> Open in Plunker
            <span class="fa fa-external-link-alt"></span></a></li>
    </ul>

    <div class="tab-pane" ng-show="selectedTab=='source'" style="margin-top: 5px">
        <ul class="nav nav-pills">
            <li ng-class="{active: isActivePage(extraPage)}" ng-repeat="extraPage in extraPages" role="presentation"><a
                    ng-click="setActivePage(extraPage)">{{extraPage}}</a></li>
        </ul>
        <div style="height: 500px; overflow: auto;">
            <pre><code>{{extraPageContent[extraPage]}}</code></pre>
        </div>
    </div>
    <div class="tab-pane" ng-show="selectedTab=='editplunker'">
        <iframe allowfullscren="allowfullscren" frameborder="0" ng-src="{{plunker}}"
                style="width: 100%; height: 600px"></iframe>
    </div>
</div>
