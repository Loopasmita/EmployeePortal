<style>
    .greenBackground{
        background-color: lightgreen;
    }

    .redFont{
        color: red;
    }

    .darkGreyBackground{
        background-color: #888888;
    }

    .boldBorders{
        border: 3px solid black !important;
    }

    .notInExcel{
        color: #1b6d85;
    }

</style>

<div style="padding-bottom: 4px;">
    <label>
        File Name:
        <input id="fileName" type="text"/>
    </label>
    <label>
        Sheet Name:
        <input id="sheetName" type="text"/>
    </label>
    <label style="margin-left: 20px;">
        <button onclick="onBtExport()">Export to Excel (xlsx)</button>
    </label>
</div>

<div style="padding-bottom: 4px;">
    <span style="display: inline-block;">
        <label style="margin-right: 20px;">
            <input id="skipHeader" type="checkbox"/>
            Skip Header
        </label>
        <br/>
        <label style="margin-right: 20px;">
            <input id="columnGroups" type="checkbox"/>
            Column Groups
        </label>
        <br/>
        <label style="margin-right: 20px;">
            <input id="skipFooters" type="checkbox"/>
            Skip Footers
        </label>
    </span>
    <span style="display: inline-block;">
    </span>
    <span style="display: inline-block;">
        <label style="margin-right: 20px;">
            <input id="onlySelected" type="checkbox"/>
            Only Selected
        </label>
        <br/>
        <label style="margin-right: 20px;">
            <input id="useCellCallback" type="checkbox"/>
            Use Cell Callback
        </label>
        <br/>
        <label style="margin-right: 20px;">
            <input id="processHeaders" type="checkbox"/>
            Format Headers
        </label>
        <br/>
    </span>
    <span style="display: inline-block;">
        <label style="margin-right: 20px;">

        </label>

            <input id="useSpecificColumns" type="checkbox"/>

        </label>

        </label>
        <br/>
        <label style="margin-right: 20px;">
            <input id="skipGroupR" type="checkbox"/>
            Skip Group R
        </label>
        <br/>
    </span>
    <span style="display: inline-block;">
        <label style="margin-right: 20px;">
            <input id="appendHeader" type="checkbox"/>

        </label>
        <br/>
        <label style="margin-right: 20px;">
            <input id="appendFooter" type="checkbox"/>
