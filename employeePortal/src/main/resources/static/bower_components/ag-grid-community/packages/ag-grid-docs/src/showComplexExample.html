<div class="bs-example bs-example-tabs" style="margin-top: 20px">
    <ul class="nav nav-tabs">
        <a href="{{source}}" ng-show="!sourcesOnly" style="float: right;" target="_blank">open example in new tab</a>
        <li class="active" ng-class="{active: selectedTab=='example'}" ng-show="!sourcesOnly"><a
                ng-click="selectedTab='example'">Example</a></li>
        <li ng-class="{active: selectedTab=='source'}"><a ng-click="selectedTab='source'">Source Code</a></li>
        <li ng-class="{active: selectedTab=='editplunker'}" ng-show="plunker"><a
                ng-click="selectedTab='editplunker'"><img height="20px" src="/images/plunker.png"> Edit Plunker</a></li>
        <li ng-show="editPlunker"><a href="{{editPlunker}}" target="_blank"><img height="20px"
                                                                                 src="/images/plunker.png"> Open in
            Plunker <span class="fa fa-external-link-alt"></span></a></li>
    </ul>

    <div class="tab-pane" ng-show="selectedTab=='example'">
        <iframe frameBorder="0" ng-if="source" ng-src="{{source}}" ng-style="iframeStyle"
                style="width: 950px;"></iframe>
    </div>
    <div class="tab-pane" ng-show="selectedTab=='source'" style="margin-top: 5px">
        <ul class="nav nav-pills">
            <li ng-class="{active: isActivePage(extraPage)}" ng-repeat="extraPage in extraPages" role="presentation"><a
                    ng-click="setActivePage(extraPage)">{{extraPage}}</a></li>
        </ul>
        <div ng-style="iframeStyle" style="overflow: auto;">
            <pre><code>{{extraPageContent[extraPage]}}</code></pre>
        </div>
    </div>
    <div class="tab-pane" ng-show="selectedTab=='editplunker'">
        <iframe allowfullscren="allowfullscren" frameborder="0" ng-src="{{plunker}}"
                style="width: 100%; height: 600px"></iframe>
    </div>
</div>
