<div class="bs-example bs-example-tabs" style="margin-top: 20px">
    <ul class="nav nav-tabs">
        <a href="{{source}}" style="float: right;" target="_blank">open example in new tab</a>
        <li class="active" ng-class="{active: selectedTab=='example'}"><a ng-click="selectedTab='example'">Example</a>
        </li>
        <li ng-class="{active: selectedTab=='html'}" ng-show="showHtmlTab"><a ng-click="selectedTab='html'">Html</a>
        </li>
        <li ng-class="{active: selectedTab=='javascript'}"><a ng-click="selectedTab='javascript'">{{sourceLang}}</a>
        </li>
        <li ng-class="{active: isActive(extraPage)}" ng-repeat="extraPage in extraPages"><a
                ng-click="setActive(extraPage)">{{extraPage}}</a></li>
    </ul>

    <div class="tab-pane" ng-show="selectedTab=='example'">
        <iframe frameBorder="0" ng-if="source" ng-src="{{source}}" ng-style="iframeStyle"
                style="width: 950px;"></iframe>
    </div>
    <div class="tab-pane" ng-if="showHtmlTab" ng-show="selectedTab=='html'" style="height: 500px; overflow: auto;">
        <pre><code>{{html}}</code></pre>
    </div>
    <div class="tab-pane" ng-show="selectedTab=='javascript'" style="height: 500px; overflow: auto;">
        <pre><code>{{javascript}}</code></pre>
    </div>
    <div class="tab-pane" ng-repeat="extraPage in extraPages" ng-show="isActive(extraPage)"
         style="height: 500px; overflow: auto;">
        <pre><code>{{extraPageContent[extraPage]}}</code></pre>
    </div>

</div>
