<div ng-app="basic">

    <div ng-controller="basicController" style="width: 800px;">
        <div style="padding: 4px">
            <div style="float: right;">
                <input ng-model="gridOptions.quickFilterText" placeholder="Type text to filter..." type="text"/></div>
            <div style="padding: 4px;">
                <b>Employees Skills and Contact Details</b> ({{rowCount}})
            </div>
            <div style="clear: both;"/>
        </div>
        <div ag-grid="gridOptions"
             class="ag-theme-balham ag-basic"
             style="width: 100%; height: 400px;">
        </div>
    </div>

</div>
