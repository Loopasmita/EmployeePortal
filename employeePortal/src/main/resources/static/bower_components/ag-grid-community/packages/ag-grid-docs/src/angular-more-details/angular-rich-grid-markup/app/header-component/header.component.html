<div>
    <div (click)="onMenuClick()"
         [hidden]="!params.enableMenu"
         class="customHeaderMenuButton">
        <i class="{{'fa ' + params.menuIcon}}"></i>
    </div>
    <div class="customHeaderLabel">{{params.displayName}}</div>
    <div (click)="onSortRequested('desc', $event)"
         [hidden]="!params.enableSorting"
         class="{{'customSortDownLabel'+ (this.sorted === 'desc' ? ' active' : '') }}">
        <i class="fa fa-long-arrow-alt-down"></i>
    </div>
    <div (click)="onSortRequested('asc', $event)"
         [hidden]="!params.enableSorting"
         class="{{'customSortUpLabel'+ (this.sorted === 'asc' ? ' active' : '') }}">
        <i class="fa fa-long-arrow-alt-up"></i>
    </div>
    <div (click)="onSortRequested('', $event)"
         [hidden]="!params.enableSorting"
         class="{{'customSortRemoveLabel'+ (this.sorted === '' ? ' active' : '') }}">
        <i class="fa fa-times"></i>
    </div>
</div>
